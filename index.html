<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMA-Simulator</title>
    <script type = "text/javascript" src = "js/d3.min.js"></script>
    <link rel="stylesheet" href="./css/styles.css" media="screen">
    
</head>
<body class="official bgColor0">
	
    <div id="game-platform" style="position: absolute; top: 0; left: 0; right: 0; bottom: 100px; padding: 20px; display: flex;">
        <!-- The surface is the main playing field for the game -->
        <div style="position: relative; width: 40vw; height: 100%; background-image: url('/public/img/Human_Body2.png'); background-size: cover;">
            <svg 
                id="bodySurface"
                style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: transparent;" 
                xmlns="http://www.w3.org/2000/svg" 
                version="1.1">
            </svg>
        </div>
        
        <div id="parameters">
            <h3>Parameters</h3>
            Age: <input type="number" id="age" value="25" min="0" max="100" step="1"><br>
            Sticks a day: <input type="number" id="sticks_a_day" value="0" min="0" max="10" step="1"><br>
        </div>

        <div id="insights-div">

            <div id="graph-insights-tabs">
                <div class="tab-header">
                    <button class="tab-button active" data-tab="graphs">Graphs</button>
                    <button class="tab-button" data-tab="insights">Insights</button>
                </div>
                <div id="graphs" class="tab-content active">
                     Graphs
                </div>
                <div id="insights" class="tab-content">
                     Insights
                </div>
            </div>
             <div id="status-table">

             </div>
        </div>
    </div>
	
	<div id="title"  style="position:absolute;
                            bottom:0;
                            left:0;
                            color:#FAFAFA">S.M.O.K.E.R<br>Smoking Mitigation Outreach for Knowledge and Education Research</div>
	
	<div id="controls" style="position:absolute;bottom:0;left:45%;color:#FAFAFA">Animation Speed:
	<input id="slider1" type="range" min="0" value="275" max="1000" step="10" />
    <button id="StartORPause" style="margin-left:1rem; vertical-align: middle;">Start/Pause</button> 
	</div>
	
	<!-- <a id="credits" href="http://www.icons-land.com" style="position:absolute;bottom:0;right:0">Icons by icons-land.com</a> -->
	
	
	
	<!-- Anything below this line should be a popup window or dialog or a late-loading library -->
	
	<script type="module" src="js/script.js"></script>
	
</body>
</html>
